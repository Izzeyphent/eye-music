plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
dependencies {
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation group: 'org.openjfx', name: 'javafx-media', version: '13'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '13'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '13'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.zappers.eye.music.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
